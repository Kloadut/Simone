<!DOCTYPE html>
<html lang="fr">
<head>
    <title>YunoHost Doc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="_css/hl.css">
    <link rel="stylesheet" type="text/css" href="_css/solarized_dark.min.css">
    <link rel="stylesheet" type="text/css" href="_css/fonts.css">
    <link rel="stylesheet" type="text/css" href="_css/style.css">
</head>

<body>

    <div id="wrapper">
        <div id="win" class="alert alert-success" style="display: none">Modifications successfully saved</div>
        <div id="fail" class="alert alert-danger" style="display: none">An error occured on modification saving</div>
        <div id="form">
            <textarea cols="80" rows="40"></textarea>
        </div>
        <div id="content"></div>
    </div>

    <div class="actions">
        <a class="btn btn-default" id="edit">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp; Edit
        </a>
        <a class="btn btn-default" id="preview">
            <span class="glyphicon glyphicon-eye-open"></span>&nbsp; Preview
        </a>
        <button type="button" class="btn btn-primary" id="send" data-toggle="modal" data-target="#sendModal">
            <span class="glyphicon glyphicon-ok"></span>&nbsp; Save
        </button>
        <a class="btn btn-danger" id="back">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp; Revert
        </a>
    </div>

    <div class="languages">
        <div class="btn-group dropup">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-globe"></span>&nbsp; Languages &nbsp;<span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
          </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sendModal" tabindex="-1" role="dialog" aria-labelledby="sendModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title" id="sendModalLabel">Save modifications</h3>
          </div>
            <form class="form-horizontal" method="POST" role="form">
          <div class="modal-body">
            <div class="alert alert-info">
                <p>You need to authenticate to save modifications of this page</p>
            </div>
              <div class="form-group">
                <label for="user" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="user" name="user" placeholder="john@doe.org" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" name="password" placeholder="•••••" required>
                </div>
              </div>
              <a class="pull-right" href="#/accounting">You don't have an account ?</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="reallysend">Save changes</button>
          </div>
            </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/javascript" src="_js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="_js/sammy-latest.min.js"></script>
    <script type="text/javascript" src="_js/sammy.storage.js"></script>
    <script type="text/javascript" src="_js/highlight.min.js"></script>
    <script type="text/javascript" src="_js/marked.js"></script>
    <script type="text/javascript" src="_js/bootstrap.min.js"></script>
    <script type="text/javascript" src="_js/app.js"></script>
</body>

</html>
